<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #container_iframe {
      width: 100%;
      height: 100vh; /* Use viewport height instead of fixed height */
      overflow: hidden;
      margin: 0 auto;
    }
    iframe {
      width: 100%;
      height: 100%;  /* Fill the container */
      border: none;
    }
  </style>
</head>
<body>
  <div id="container_iframe">
    <iframe 
      id="bwhq-wall-iframe"
      class="iframe"
      src="https://buzzwallhq.com/walls/embed/26566606679d379b0342"
      scrolling="no"
      style="margin: 0; padding: 0;"
      allowfullscreen>
    </iframe>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
  <script>
    iFrameResize({
      scrolling: 'auto',
      heightCalculationMethod: 'lowestElement',
      sizeWidth: false,
      autoResize: true,
      onResized: function(messageData) {
        const container = document.getElementById('container_iframe');
        container.style.height = messageData.height + 'px';
        messageData.iframe.style.height = '100%';
      }
    }, '#bwhq-wall-iframe');
  </script>
</body>
</html>
